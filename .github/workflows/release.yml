# GitHub Actionsのワークフロー名
name: Build and Release EXE

# ワークフローが実行されるトリガー
on:
  push:
    # 'v'で始まり、数字が続くタグがプッシュされた時のみ実行 (例: v1.0, v1.2.3)
    tags:
      - 'v*'

# 実行される一連のタスク（ジョブ）
jobs:
  build-release:
    # ジョブの実行環境をWindowsに指定
    runs-on: windows-latest

    # ジョブのステップ
    steps:
      # 1. リポジトリのコードをチェックアウトする
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Python環境をセットアップする
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # プロジェクトで使用しているPythonのバージョンを指定

      # 3. Pythonの依存ライブラリをインストールする
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      # 4. PyInstallerを使ってEXEファイルをビルドする
      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name "RentalServerChecker" --onefile --windowed --add-data "web;web" main.py

      # 5. 新しいGitHubリリースを作成する
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHubが自動で提供するトークン
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            New release of the Rental Server Checker tool.
          draft: false
          prerelease: false

      # 6. ビルドしたEXEファイルをリリースにアップロードする
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/RentalServerChecker.exe
          asset_name: RentalServerChecker.exe
          asset_content_type: application/vnd.microsoft.portable-executable
